<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Enter your birth date and gender to find your Akan name</p>

        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day (1–31):</label>
                <input type="number" id="day" min="1" max="31" required placeholder="e.g. 15">
            </div>

            <div class="form-group">
                <label for="month">Month (1–12):</label>
                <input type="number" id="month" min="1" max="12" required placeholder="e.g. 7">
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input 
                    type="number" 
                    id="year" 
                    min="1900" 
                    max="2026" 
                    required 
                    placeholder="e.g. 1998"
                >
            </div>

            <div class="form-group radio-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>

            <button type="submit">Get Akan Name</button>
        </form>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
